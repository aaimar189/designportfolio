<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .landing-container {
            height: 100vh; /* Full screen */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f1be48; /* Your brand color */
            text-align: center;
            color: white;
            padding: 0 20px; /* For small screens */
        }
        .landing-content {
            max-width: 600px;
            padding: 20px;
            width: 100%; /* Ensures it adjusts to screen size */
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            background-color: #5f6369; /* Your grey color */
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #43484e;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em; /* Smaller font size on mobile */
            }
            p {
                font-size: 1em; /* Smaller text */
            }
            .btn {
                font-size: 1em; /* Smaller button on mobile */
                padding: 12px 25px; /* Adjust padding for mobile */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em; /* Even smaller font size */
            }
            .btn {
                font-size: 1em;
                padding: 10px 20px; /* Even more padding adjustment */
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="landing-content">
            <h1>Welcome to My Website</h1>
            <p>Explore my collection and discover more.</p>
            <a href="huha.html" class="btn">Enter Site</a>
        </div>
    </div>

    <!-- Add the redirect script here, just before closing the body tag -->
    <script type="text/javascript">
        setTimeout(function() {
            window.location.href = "huha.html"; // Redirect to old index (huha.html)
        }, 3000); // Redirect after 3 seconds
    </script>
</body>
</html>

</html>
