<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Link to your main CSS file (styles for the whole website) -->
    <link rel="stylesheet" href="assets/css/main.css"> <!-- Correct path for main CSS -->

    <!-- Link to the landing page specific CSS file (styles for the landing page) -->
    <link rel="stylesheet" href="assets/css/landing.css"> <!-- Correct path for landing page styles -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .landing-container {
            height: 100vh; /* Full screen */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
            color: white;
            padding: 0 20px; /* For small screens */
            background: url('images/background.jpg') no-repeat center center/cover; /* Set background image */
        }

        .landing-content {
            max-width: 600px;
            padding: 20px;
            width: 100%; /* Ensures it adjusts to screen size */
        }

        h1 {
            font-size: 3em;
            color: #D19A00;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background-color: #5f6369; /* Your grey color */
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #43484e;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1em;
            }
            .btn {
                font-size: 1em;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            .btn {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="landing-content">
            <h1>I am Andrea, Nice to E-Meet You!</h1>
            <p>graphic layout design, presentation mockups, label design and more.</p>
            <a href="home.html" class="btn">Enter Site</a>
        </div>
    </div>
</body>
</html>
